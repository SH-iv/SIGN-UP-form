<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <div class="main">
       <div class="registered">
         <h2>REGISTER HERE</h2>
         <form id="register" method="post">
           <label>FIRST NAME:</label>
           <br>
           <input type="text" name="Fname" id="name" placeholder="ENTER YOUR FIRST NAME" >
           <br><br>
           <label>LAST NAME:</label>
           <br>
           <input type="text" name="Lname" id="name" placeholder="ENTER YOUR FIRST NAME" >
           <br><br>
           <label>AGE:</label>
           <br>
           <input type="number" name="age" id="name" placeholder="HOW OLD ARE YOU?" >
           <br><br>
           <label>EMAIL:</label>
           <br>
           <input type="email" name="email" id="name" placeholder="ENTER YOUR VALID EMAIL" >
           <br><br>
           <label>GENDER:</label>
           <br>
           <input type="radio" name="gender" id="male" >
           <span  id="male">Male</span>
           <input type="radio" name="gender" id="female" >
           <span  id="female">FEMALE</span>
           <br><br>
           <label>Preferred Language</label>
           <br>
           <input type="checkbox" name="Lang" id="hindi">
           <span id="hindi">HINDI</span>
           <input type="checkbox" name="Lang" id="english">
           <span id="eng">ENGLISH</span>
            <br><br>
            <input type="submit" value="Submit" name="submit" id="submit">
           </form>
       </div>
     </div>
  </body>
</html>
